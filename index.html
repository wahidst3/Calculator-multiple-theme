<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculator app</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="content ">
    <div class="buttons">
      <h4>Cal</h4>      <div class="theme">
        <p>Theme</p>
        <div class="numbers"><span>1</span><span>2</span><span>3</span></div>
<div class="button">
<span class="sbutton"></span>
  <button onclick="toggle()" class="hidden"></button>
  <button onclick="toggle()" class="hidden"></button>
  <button onclick="toggle()" class="hidden"></button>
</div>
      </div>
    </div>
    <div class="top">
      <input type="text" id="result" readonly>
    </div>
    <div class="bottom">
      <div class="btn1"><button onclick="appendToResult('7')">7</button>
        <button onclick="appendToResult('8')">8</button>
        <button onclick="appendToResult('9')">9</button>
        <button onclick="clearResult()">Del</button>
      </div>
      <div class="btn1"><button onclick="appendToResult('4')">4</button>
        <button onclick="appendToResult('5')">5</button>
        <button onclick="appendToResult('6')">6</button>
        <button onclick="appendToResult('+')">+</button>
      </div>
      <div class="btn1"><button onclick="appendToResult('3')">3</button>
        <button onclick="appendToResult('2')">2</button>
        <button onclick="appendToResult('1')">1</button>
        <button onclick="appendToResult('-')">-</button>
      </div>
      <div class="btn1"><button onclick="appendToResult('.')">.</button>
        <button onclick="appendToResult('0')">0</button>
        <button onclick="appendToResult('/')">/</button>
        <button onclick="appendToResult('*')">x</button>
      </div>
      <div class="btn1">
        <button onclick="clearResult()">Reset</button>
        <button onclick="calculateResult()">=</button>
      </div>
    </div>
  </div>

  
  
  <script src="script.js"></script>
</body>
</html>
